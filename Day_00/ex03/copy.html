<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A copy</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <li>
        <h2>Frontend</h2>
        <p data-value="80" style="width: 80%">HTML5</p>
        <div>
            <span>
                <progress class="html5 progress-bar" id="file" value="80" max="100"></progress>
            </span>

        <p data-value="60" style="width: 60%">CSS3</p>
            <span>
                <progress class="css3 progress-bar" id="file" value="60" max="100"></progress>

            </span>

        <p data-value="50" style="width: 50%">jQuery</p>
            <span>
                <progress class="jquery progress-bar" id="file" value="50" max="100"></progress>
            </span>
        </div>
    </li>
    <li>
        <h2>Backend</h2>
        <p data-value="80" style="width: 80%">Python</p>
        <div>
            <span>
                <progress class="python progress-bar" id="file" value="80" max="100"></progress>
            </span>

        <p data-value="60" style="width: 60%">PHP</p>
            <span>
                <progress class="php progress-bar" id="file" value="60" max="100"></progress>

            </span>

        <p data-value="50" style="width: 50%">Node.js</p>
            <span>
                <progress class="node-js progress-bar" id="file" value="50" max="100"></progress>
            </span>
        </div>
    </li>
    
    
</body>
</html>
