<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A form.</title>
    <style>
        body {
            padding: 2em;
        }
    </style>
</head>

<body>
    <form onsubmit="return false;">
        <label for="firstname">First name:</label>
        <input type="text" id="firstname" name="firstname"><br><br>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0"><br><br>

        <label for="phone">Enter your phone number:</label>

        <input type="tel" id="phone" name="phone" pattern="\([0-9]{2}\) 9[0-9]{4}-[0-9]{4}" required>
        <small>Format: (01) 91234-5678</small><br><br>

        <label for="email">Enter your email:</label>
        <input type="email" id="email" pattern=".+@.+\.com" size="30" required><br><br>

        <label for="student">42 student?</label>
        <input type="checkbox" id="student" name="student" unchecked><br><br>

        <label>Gender:</label>
        <input type="radio" id="gender_male" name="gender" value="gender_male" checked>
        <label for="gender_male">male</label>

        <input type="radio" id="gender_female" name="gender" value="gender_female">
        <label for="gender_female">female</label>

        <input type="radio" id="gender_other" name="gender" value="gender_other">
        <label for="gender_other">other</label>

        <br><br><input type="submit" value="Submit" onclick="displayFormContents()">
    </form>

    <script src="popup.js"></script>
</body>

</html>
